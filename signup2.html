<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Uber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        #particles-js {
            width: 100%;
            height: 100%; 
            position: relative;
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url("map.png");
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            position: absolute;
            top: 10%;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 550px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: bold;
            color: #000;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #000;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #000;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1E9455;
            box-shadow: 0 0 0 3px rgba(30, 148, 85, 0.1);
        }

        .user-type {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .type-option {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .type-option:hover {
            border-color: #1E9455;
            background: #f0fdf4;
        }

        .type-option.active {
            border-color: #1E9455;
            background: #f0fdf4;
        }

        .type-option svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .type-option p {
            font-weight: 600;
            color: #333;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        .terms {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .terms a {
            color: #1E9455;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-signup {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1E9455 0%, #0d7a42 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 148, 85, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .signin-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .signin-link a {
            color: #1E9455;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            background: #e74c3c;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #e74c3c;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f39c12;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #1E9455;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 24px;
            }

            .form-row,
            .user-type {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="signup-container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            ‚Üê Back to Home
        </button>

        <div class="logo">
            <h1>Yatri</h1>
        </div>

        <h2>Create your account</h2>
        <p class="subtitle">Join Uber today and start your journey</p>

        <!-- User Type Selection -->
        <div class="user-type">
            <div class="type-option active" onclick="selectType('rider', this); window.location.href='signupUSER.html'">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                </svg>
                <p>I want to ride</p>
            </div>
            <div class="type-option" onclick="selectType('driver', this)">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
                </svg>
                <p>I want to drive</p>
            </div>
        </div>

        <form action="https://sheetdb.io/api/v1/vpf454n9a8ldg" 
              method="post" 
              id="driverSignupForm"
              enctype="multipart/form-data">

            <input type="hidden" id="userType" name="userType" value="driver">

            <!-- DRIVER BASIC DETAILS -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="data[first_name]" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="data[last_name]" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="data[email]" placeholder="john.doe@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="data[phone]" placeholder="+91 9876543210" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="data[dob]" required>
            </div>

            <div class="form-group">
                <label for="location">Current Location</label>
                <input type="text" id="location" name="data[location]" placeholder="Enter your city or area" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="data[gender]" value="Male" required> Male</label>
                    <label><input type="radio" name="data[gender]" value="Female"> Female</label>
                    <label><input type="radio" name="data[gender]" value="Other"> Other</label>
                </div>
            </div>

            <!-- VEHICLE DETAILS -->
            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <select id="vehicleType" name="data[vehicle_type]" required>
                    <option value="">-- Select Vehicle Type --</option>
                    <option value="Car">Car</option>
                    <option value="Bike">Bike</option>
                    <option value="Auto">Auto</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="vehicleModel">Vehicle Model</label>
                    <input type="text" id="vehicleModel" name="data[vehicle_model]" placeholder="Maruti Swift" required>
                </div>
                <div class="form-group">
                    <label for="vehicleNumber">Vehicle Number</label>
                    <input type="text" id="vehicleNumber" name="data[vehicle_number]" placeholder="OD02AB1234" required>
                </div>
            </div>

            <!-- DOCUMENT UPLOADS -->
            <div class="form-group">
                <label for="aadhar">Upload Aadhar Card:</label>
                <input type="file" id="aadhar" name="data[aadhar]" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="form-group">
                <label for="licenseNumber">License Number:</label>
                <input type="text" id="licenseNumber" name="data[license_number]" placeholder="DL-0420110145621" required>
            </div>

            <div class="form-group">
                <label for="dl">Upload Driving License:</label>
                <input type="file" id="dl" name="data[dl]" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="form-group">
                <label for="vehicleRC">Upload Vehicle RC Book:</label>
                <input type="file" id="vehicleRC" name="data[vehicle_rc]" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <!-- PASSWORD SECTION -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="data[password]" placeholder="Create a strong password" required oninput="checkPasswordStrength()">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <!-- TERMS AND CONDITIONS -->
            <div class="terms">
                By clicking "Sign Up", you agree to YATRI's 
                <a href="#">Terms and Conditions</a> and 
                <a href="#">Privacy Policy</a>.
            </div>

            <!-- SUBMIT BUTTON -->
            <input type="submit" value="Sign Up" id="submit" class="btn-signup">
        </form>

        <div class="divider">
            <span>or sign up with</span>
        </div>

        <div class="signin-link">
            Already have an account? 
            <a href="signin.html">Sign in</a>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script>
        // User type selection
        function selectType(type, element) {
            document.querySelectorAll('.type-option').forEach(opt => {
                opt.classList.remove('active');
            });
            element.classList.add('active');
            document.getElementById('userType').value = type;
        }

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const bar = document.getElementById('strengthBar');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Reset bar
            bar.className = 'password-strength-bar';

            // Update strength bar
            if (strength === 0) {
                bar.style.width = '0%';
            } else if (strength === 1) {
                bar.classList.add('weak');
            } else if (strength === 2 || strength === 3) {
                bar.classList.add('medium');
            } else {
                bar.classList.add('strong');
            }
        }
    </script>
</body>
</html>
